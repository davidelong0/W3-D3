<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>

    <main>
      <div class="task-container">
        <form id="task-form">
          <label for="new-task">Nuovo Task:</label>
          <input type="text" id="new-task" placeholder="Scrivi un task..." />
          <button type="submit">Aggiungi</button>
        </form>
        <div id="task-list"></div>
      </div>
    </main>

    <footer>
      <p>To-Do List - Creata con JS</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
